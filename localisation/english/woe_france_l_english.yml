 woe_fra_news.1.title:0 "1937 Elections Outcome"
 woe_fra_news.1.desc:0 "The 1937 elections has been a crucial test of the strength of the French Parliament, the voters' choice has determinate the balance of the nation for the years to come."
 woe_fra_news.1.a:0 "Welcome Prime Minister [FRA.GetLeader]."
 woe_fra_news.1.b:0 "All the best for Prime Minister [FRA.GetLeader]."
 woe_fra_news.1.c:0 "We will see how Prime Minister [FRA.GetLeader] will do."
 
 woe_fra_elections.2.title:0 "The French Republic"
 woe_fra_elections.2.desc:0 "It is now time to overthrow the monarchy and proclaim the French Republic."
 woe_fra_elections.2.a:0 "Long live the French Republic!"
 woe_fra_elections.2.b:0 "The French Commune is the future of France."
 woe_fra_elections.2.c:0 "The Republic stands divided..."

 woe_fra_news.2.title:0 "The French Republic"
 woe_fra_news.2.desc:0 "The French Republic has been proclaimed by Prime Minister [FRA.GetLeader]. The monarchy is no more."
 woe_fra_news.2.a:0 "Long live the French Republic!"
 woe_fra_news.2.b:0 "Hourra for our French friends."
 woe_fra_news.2.c:0 "A new path for France."

 woe_fra_news.3.title:0 "The French Commune"
 woe_fra_news.3.desc:0 "The French Commune has been proclaimed by Chairman [FRA.GetLeader]. The monarch and his family have fled the country."
 woe_fra_news.3.a:0 "Long live the French Commune!"
 woe_fra_news.3.b:0 "Hourra for our French friends."
 woe_fra_news.3.c:0 "Welcome comrades!"
 woe_fra_news.3.d:0 "A new path for France."

 woe_fra_news.4.title:0 "A Nation in Crisis"
 woe_fra_news.4.desc:0 "With both democratic and communist factions locked in political deadlock, the French Republic is on the verge of collapse. The government is paralyzed, strikes erupt across major cities, and monarchist forces are stirring in the shadows."
 woe_fra_news.4.a:0 "We must restore order at any cost."           
 woe_fra_news.4_news.4.b:0 "France is in danger—this will affect us all."     
 woe_fra_news.4.c:0 "France weakens. An opportunity presents itself."

 